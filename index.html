<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Todo List</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<main>
			<div class="todo">
				<h1>Awesome Todo</h1>
				<h2>Projects</h2>
				<div class="project-items">
					<div class="project">
						<p>dsa</p>
						<p class="project-delete">x</p>
					</div>
					<div class="project">
						<p>1111111111</p>
						<p class="project-delete">x</p>
					</div>
				</div>
				<div class="add-project">
					<button id="project-plus">+</button>
					<p>Add project</p>
				</div>
				<div class="project-form hidden">
					<form class="project_form">
						<input
							type="text"
							placeholder="New Project Name..."
							id="project_name"
							name="project_name"
						/>
						<div>
							<button type="submit" class="add-project-button">Add</button>
							<button type="submit" class="cancel-project-button">
								Cancel
							</button>
						</div>
					</form>
				</div>
			</div>
			<div class="tasks">
				<div class="task-name">
					<p>dsa</p>
				</div>
				<div class="tasks-name">
					<div class="task">
						<div class="task-checkBox">
							<input type="checkbox" name="task-check" id="task-check" />
							<p class="strikethrough">sssssss</p>
						</div>
						<p class="task-completed">x</p>
					</div>
					<div class="task-detail">
						<p>dddds</p>
						<p>2025-08-23</p>
						<p>high</p>
					</div>
					<div class="task">
						<div class="task-checkBox">
							<input type="checkbox" name="task-check" id="task-check" />
							<p class="strikethrough">sssssss</p>
						</div>
						<p class="task-completed">x</p>
					</div>
				</div>
				<div class="task-plus">
					<button id="task-plus">+</button>
					<p>Add Task</p>
				</div>
				<form class="task-form hidden">
					<input
						type="text"
						placeholder="Task name"
						id="task_name"
						name="task_name"
						required
					/>
					<input
						type="text"
						placeholder="Description"
						id="task_description"
						name="task_description"
						required
					/>
					<label for="task_date">Due Date</label>
					<input type="date" id="task_date" name="task_date" required />
					<label for="task_priority">Priority</label>
					<select name="Task Priority" id="task_priority" required>
						<option value="low">Low</option>
						<option value="medium">Medium</option>
						<option value="high">High</option>
					</select>
					<div class="submit-buttons">
						<button type="submit" class="add-task-button">Add Task</button>
						<button type="button" class="add-task-cancel">Cancel</button>
					</div>
				</form>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
